<!DOCTYPE html>
<html>
  <head>
    <title>index46</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть  массив  [9,10,11]  используя  функцию  push,  добавьте  ему  в  конец  
			 * элементы  12,  13,  14.*/
			let arr1 = [9, 10, 11];
			let arr2 = [arr1];
			arr2.push(12, 13, 14)
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nИспользуя функцию push, добавим ему в конец элементы 12, 13, 14: ${"[" + arr2 + "]"}.`);
		</script>
	</body>
</html>
