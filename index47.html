<!DOCTYPE html>
<html>
  <head>
    <title>index47</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть  массив ['Апрель',  'Май',  'Июнь'] используя функцию unshift,  добавьте ему в начало 
			 * элементы  'Январь',  'Февраль', 'Март'. **/
			let arr1 = ['Апрель',  'Май',  'Июнь'];
			let arr2 = [arr1];
			arr2.unshift('Январь',  'Февраль', 'Март');
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nИспользуя функцию unshift,  добавьте ему в начало элементы  'Январь',  'Февраль', 'Март': ${"[" + arr2 + "]"}.`);
		</script>
	</body>
</html>
