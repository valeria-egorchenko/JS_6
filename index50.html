<!DOCTYPE html>
<html>
  <head>
    <title>index50</title>
	</head>
	<body>
		<script type="text/javascript">
			//Есть массив [1, 2, 3, 4, 5]. С помощью функции slice запишите в новый массив элементы [1, 2, 3]. 			 
			let arr1 = [1, 2, 3, 4, 5];
			let arr2 = arr1.slice(0,-2);
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nС помощью функции slice запишем в новый массив элементы [1, 2, 3]: ${"[" + arr2 + "]"}.`);
		</script>
	</body>
</html>
