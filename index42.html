<!DOCTYPE html>
<html>
  <head>
    <title>Пример 2 с массивами</title>
  </head>
  <body>
    <script type="text/javascript">
      const reverse = (array) => {
        const reversed = [];
        for (let i = array.length - 1; i >= 0; i -= 1) {
          reversed.push(array[i]);
        }
        return reversed;
      };
      const data = [1, 2, 3];
      window.alert(`Массив первоначальный: ${"[" + data + "]"}.\nМассив reversed: ${"[" +reverse(data) + "]"}.`);
    </script>
  </body>
</html>
