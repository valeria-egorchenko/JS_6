<!DOCTYPE html>
<html>
  <head>
    <title>index53</title>
	</head>
	<body>
		<script type="text/javascript">
		//Есть массив [1, 2, 3, 4, 5]. С помощью функции splice  преобразуйте массив в [1, 4, 5].  		 
			let arr1 = [1, 2, 3, 4, 5];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.`)
			arr1.splice(1, 2);
			window.alert(`С помощью функции splice  преобразуем массив в [1, 4, 5]: ${"[" + arr1 + "]"}.`);
		</script>
	</body>
</html>
