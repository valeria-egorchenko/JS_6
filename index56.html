<!DOCTYPE html>
<html>
  <head>
    <title>index56</title>
	</head>
	<body>
		<script type="text/javascript">
			/**Есть массив [1, 2, 3, 4, 5]. С помощью функции  splice  сделайте из него массив 
			 * [1,  'a',  'b',  2,  3,  4,  'c',  5,  'e'].*/
			let arr1 = [1, 2, 3, 4, 5];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.`)
			arr1.splice(1, 0, 'a',  'b'); 
			arr1.splice(6, 0, 'c'); 
			arr1.splice(8, 0, 'e'); 
			window.alert(`С помощью функции splice  преобразуем массив в [1,  'a',  'b',  2,  3,  4,  'c',  5,  'e']: ${"[" + arr1 + "]"}.`);
		</script>
	</body>
</html>
