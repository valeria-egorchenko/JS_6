<!DOCTYPE html>
<html>
  <head>
    <title>index57</title>
	</head>
	<body>
		<script type="text/javascript">
			//Есть массив [5, 6, 1, 30, 8, 0, 2, 10, 4]. Отсортируйте его, используя функцию sort.  
			let arr1 = [5, 6, 1, 30, 8, 0, 2, 10, 4];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nОтсортируем его, используя функцию sort: ${"[" + arr1.sort((a, b) => (a - b)) + "]"}.`);
		</script>
	</body>
</html>
