	<body>
		<script type="text/javascript">
			/**Есть массив ['Лестер', 'Тоттенхем', 'Арсенал']  используя функцию pop, выведите на экран последний
			 *  элемент. **/
			let arr1 = ['Лестер', 'Тоттенхем', 'Арсенал'];
			window.alert(`Массив изначальный: ${"[" + arr1 + "]"}.\nИспользуя  функцию  pop,  выводим  на  экран  последний  элемент: ${"[" + arr1.pop() + "]"}.`);
		</script>
