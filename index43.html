<!DOCTYPE html>
<html>
  <head>
    <title>Пример 3 с массивами</title>
	</head>
	<body>
		<script type="text/javascript">
			const compact = (array) => array.filter((el) => el); 
  			const data = [0, 1, false, 2, undefined, '', 3, null]; 
  			window.alert(`Массив первоначальный: ${"[" + data + "]"}.\nМассив filter: ${"[" +compact(data) + "]"}.`); // [1, 2, 3]
		</script>
	</body>
</html>
