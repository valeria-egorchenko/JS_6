<!DOCTYPE html>
<html>
  <head>
    <title>index44</title>
	</head>
	<body>
		<script type="text/javascript">
			//Есть 2 массива [4,5,6] и [7,8,9]. Объедините их вместе, используя функцию concat.
			let arr1 = [4, 5, 6];
			let arr2 = [7, 8, 9];
			let result = arr1.concat(arr2);
			window.alert(`Массив №1: ${"[" + arr1 + "]"}. \nМассив №2: ${"[" + arr2 + "]"}.\nОбъединенный вместе используя функцию concat: ${"[" + result + "]"}.`);
		</script>
	</body>
</html>
